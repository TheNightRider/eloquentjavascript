<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var month = function () {
        var names = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October",
            "November", "December"];
        return {
            name: function (number) { return names[number]; },
            number: function (name) { return names.indexOf(name); }
        }
    }();

    console.log(month.number("December"));
    console.log(month.name(7));
</script>
</body>
</html>
