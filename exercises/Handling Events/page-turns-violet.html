<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>This page turns violet when you hold the V key .</p>
<script>
    addEventListener("keydown", function (event) {
        if (event.keyCode == 86)
            document.body.style.background = "violet";
    });
    addEventListener("keyup", function (event) {
        if (event.keyCode == 86)
            document.body.style.background = "";
    });
</script>
</body>
</html>
